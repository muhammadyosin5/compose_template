#    container_name: mysql_db
#    environment:
#      - MYSQL_DATABASE=mysql_db
#      - MYSQL_USER=mysql
#      - MYSQL_PASSWORD=1
#      - MYSQL_ROOT_PASSWORD=1

volumes:
  pgdata: